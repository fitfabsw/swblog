<!DOCTYPE html>
<html lang="{{ site.Language }}" dir="{{ .Language.LanguageDirection | default "auto" }}">

<head>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    {{- partial "head.html" . }}
    <script src="https://kit.fontawesome.com/c90d27c283.js" crossorigin="anonymous"></script>
</head>

<body class="
{{- if (or (ne .Kind `page` ) (eq .Layout `archives`) (eq .Layout `search`)) -}}
{{- print "list" -}}
{{- end -}}
{{- if eq site.Params.defaultTheme `dark` -}}
{{- print " dark" }}
{{- end -}}
" id="top">
    {{- partialCached "header.html" . .Page -}}
    <main class="main">
        {{- block "main" . }}{{ end }}
    </main>
    {{ partialCached "footer.html" . .Layout .Kind (.Param "hideFooter") (.Param "ShowCodeCopyButtons") -}}
    <!--[> Load PhotoSwipe js if the load-photoswipe shortcode has been used <]-->
    {{ if ($.Scratch.Get "photoswipeloaded") }}
    <!--<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>-->
    <!--<script src="/js/load-photoswipe.js"></script>-->

    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.1/photoswipe.min.js" integrity="sha256-UplRCs9v4KXVJvVY+p+RSo5Q4ilAUXh7kpjyIP5odyc=" crossorigin="anonymous"></script>-->
    <!-- 
      Customized photoswipe.min.js. In order to fix image preview infinite-loop issue
      Ref
        1. https://github.com/dimsemenov/PhotoSwipe/issues/1028
        2. https://github.com/dimsemenov/PhotoSwipe/issues/860
        3. https://github.com/dimsemenov/PhotoSwipe/issues/733#issuecomment-70612374
    --->
    <script src="/js/photoswipe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.1/photoswipe-ui-default.min.js" integrity="sha256-PWHOlUzc96pMc8ThwRIXPn8yH4NOLu42RQ0b9SpnpFk=" crossorigin="anonymous"></script>
    {{ end }}

</body>

</html>
